<!doctype html>
<html lang="en" style="background-color: rgb(32, 32, 32); height: 100%; color: white;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>____</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    
  </head>

  <body style="height: 100%; display: block; justify-content: center; background-color: transparent;" >
    <div  style="background-color: rgba(39, 39, 39, 0.527); border-radius: 20px; width: 98%; height: 98%; margin: 1%; display: grid; grid-template-rows: 1fr 9fr;">
      <div class="d-flex justify-content-center align-items-center" id="div_list_serial"></div>
      <canvas id="tempchart" style="width:100%;max-width:100%"></canvas>
    </div>

    <div style="background-color: rgba(54, 54, 54, 0.555); border-radius: 20px; width: 98%; height: 98%; margin: 1%;">
    </div>

    <!-- Modal loading -->
    <div class="modal fade" id="modal_processing" tabindex="-1" role="dialog" 
            aria-labelledby="exampleModalCenterTitle" data-backdrop="static" aria-hidden="true"
            style="height: 100%; width: 100%; background-color: transparent;">
            <div class="modal-dialog  modal-dialog-centered" role="document" style="max-width: 20% !important; background-color: transparent;">
                <div class=" modal-content d-flex justify-content-center align-content-center" style="background-color: transparent;">
                    <div class="d-flex justify-content-between">
                        <div class="fries_login--header">
                            <i style="font-size: 30pt;  color: white; margin-left: 20px; margin-right: 20px;  " class="fas fa-unlock-alt"></i>
                            <h2 style="text-transform: uppercase; color: white;">LOADING</h2>
                        </div>
                        <button class="fries__popup_closebtn" style="background-color: transparent;" type="button">
                            <span aria-hidden="true"><i class="fas fa-times"></i></span>
                        </button>
                    </div>
                    <div class="modal-body ">
                        <div class="h-100 w-100">
                          <img style="width: 200px; height: 200px;" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDlyNnJreGRiZXFlcXFidnQ1eGpocjViNmZ2eXE5anA3dm43dTZpaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7bu3XilJ5BOiSGic/giphy.webp"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./common.js"></script>
  </body>
</html>
